<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KWAM2 | Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    img.logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.2s ease;
    }

    a.button:hover {
      background-color: #ccc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="./logo.png" alt="KWAM2 Logo" class="logo" />
    <h1>Welcome to KWAM2</h1>
    <p class="tagline">Here to help build the future?</p>
    <a href="/apply-for-head-of-engineering/" class="button">Apply Now</a>
  </header>

  <footer>
    &copy; 2025 KWAM2. All rights reserved.
  </footer>

</body>
</html>
