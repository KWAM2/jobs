<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KWAM2 | Home</title>

  <!-- ðŸ”¥ Favicon & Mobile Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/docs/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/docs/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/docs/favicon-96x96.png">
  <link rel="icon" href="/docs/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/docs/site.webmanifest">
  <meta name="msapplication-TileColor" content="#0d0d0d">
  <meta name="theme-color" content="#0d0d0d">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    .logo-container {
      position: relative;
      margin-top: 80px;
    }

    img.logo {
      max-width: 160px;
      height: auto;
      margin-bottom: -40px;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2.6rem;
      margin: 10px 0 10px;
      position: relative;
      z-index: 2;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
      z-index: 2;
      position: relative;
    }

    a.button {
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.2s ease;
      z-index: 2;
      position: relative;
    }

    a.button:hover {
      background-color: #ccc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p.tagline { font-size: 1rem; }
      img.logo { max-width: 120px; }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="./logo.png" alt="KWAM2 Logo" class="logo" />
  </div>

  <h1>Welcome to KWAM2</h1>
  <p class="tagline">Here to help build the future?</p>
  <a href="/apply-for-head-of-engineering/" class="button">Apply Now</a>

  <footer>
    &copy; 2025 KWAM2. All rights reserved.
  </footer>

</body>
</html>
